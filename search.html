<body>
  <!-- 导航栏 -->
  <header>
    <nav class="navbar">
      <div class="logo-row">
        <a href="index.html" class="logo">
          <div class="logo-icon">AE</div>
          <span>极客工坊</span>

      <div class="nav-links-row">
        <ul class="nav-links">
          <li><a href="index.html">首页</a></li>

        </ul>
      </div>
    </nav>
  </header>

  <!-- 搜索区域 -->
  <section class="search-hero">
    <div class="container">
      <h1>搜索教程与资源</h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="搜索教程、技巧或资源...">
        <button onclick="performSearch()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          搜索
        </button>
      </div>
      <div class="search-meta">
        <p id="results-count">请输入关键词进行搜索</p>
      </div>
    </div>
  </section>

  <!-- 搜索结果 -->
  <section class="search-results">
    <div class="container">
      <div id="results-container">
        <!-- 搜索结果将通过JavaScript动态生成 -->
        <div class="no-results" id="no-results">
          <div class="no-results-content">
            <h3>欢迎使用搜索功能</h3>
            <p>请输入关键词查找相关教程和资源</p>
            <div class="search-tips">
              <h4>搜索提示：</h4>
              <ul>
                <li>尝试使用更具体的关键词</li>
                <li>检查拼写是否正确</li>
                <li>使用多个关键词组合搜索</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 分页 -->
  <section class="pagination" id="pagination" style="display: none;">
    <div class="container">
      <div class="pagination-container">
        <a href="#" class="page-btn disabled" id="prev-page">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          上一页
        </a>
        <div id="page-numbers"></div>
        <a href="#" class="page-btn" id="next-page">
          下一页
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </section>
